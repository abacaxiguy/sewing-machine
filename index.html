<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewing Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>
</head>
<body class="h-full">
    <div class="bg-white flex flex-row justify-center items-center h-full gap-24">
        <img src="img/off.jpg" alt="" class="h-[450px]">

        <button class="calcador h-16 w-16 bg-rose-700 opacity-90 shadow-zinc-500 shadow-md active:shadow-none active:opacity-100 mt-52 fixed right-[23rem] bottom-32"></button>
        <span class="font-bold text-lg fixed right-[16.5rem] bottom-36">Calcador</span>

        <button class="pedal h-24 w-16 bg-zinc-800 opacity-90 shadow-zinc-500 shadow-md active:shadow-none active:opacity-100 mt-52 fixed right-[23rem]"></button>
        <span class="font-bold text-lg fixed right-[18rem] bottom-64">Pedal</span>

        <img src="img/toggle-off-solid.svg" alt="" class="h-12 fixed right-[23.5rem] toggle">

        <img src="img/fsm_D.jpeg" alt="" class="fixed left-16 bottom-36 h-1/2 fsm">
    </div>
    <script src="index.js"></script>
</body>
</html>
